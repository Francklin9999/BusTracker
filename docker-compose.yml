services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  
    env_file:
      - .env
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile
    ports:
      - "80:80"  
    environment:
      - NODE_ENV=production
    depends_on:
      - app  
    networks:
      - app-network

networks:
  app-network:  
    driver: bridge

