<div class="wrapper">
  <button mat-icon-button 
    (click)="collapsed.set(!collapsed())" 
    class="menu-icon"
    [ngClass]="{'menu-webSocketError': isWebSocketError}"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-sidenav-container>
    <mat-sidenav opened mode="side" [style.width]="sidenavWidth()" class="menu-content">
      <app-custom-sidenav [collapsed]="collapsed()"/>
    </mat-sidenav>
    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
      <!-- Wrapper-->
      <div *ngIf="isWebSocketError" class="webSocketError">
        <div class="col ft-1 webSocketErrorMessages">
          <p>An error on our end as occur</p>
        </div>
        <div class="col ft-1 webSocketErrorMessages">
          <p class="webSocketErrorMessages">Refresh your browser to get live updates</p>
        </div>
        <div class="col ft-1 webSocketErrorMessages">
          <p>If this issue persist, open an issue on our github
            <a href="https://github.com/Francklin9999/BusTracker" target="_blank" rel="noopener noreferrer">here</a>.
          </p>
        </div>
      </div>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
